<div class="bg-white rounded-lg p-6 border border-slate-700">
    <h2 class="text-xl font-semibold mb-4">{{ title }}</h2>
    <p class="mb-6">{{ message }}</p>
    <div class="flex justify-end gap-4">
        <button (click)="cancel()" class="px-4 py-2 rounded-md text-white bg-slate-600 hover:bg-slate-700">
            {{ cancelText }}
        </button>
        <button (click)="confirm()" class="px-4 py-2 rounded-md text-white bg-red-600 hover:bg-red-700">
            {{ confirmText }}
        </button>
    </div>
</div>
